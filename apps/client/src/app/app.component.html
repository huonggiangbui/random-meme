<mat-sidenav-container>

  </mat-sidenav>
  <mat-sidenav-content>
    <random-meme-navbar (sidenavToggle)="sidenav.toggle()"></random-meme-navbar>

      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
